<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body{
                background-color: rgb(138, 174, 162);
            }
            #productdetails{
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="productbread">
            <img style="position: absolute;width: 250px;border-radius: 5px;" src="Bread.jpg" alt="1 image">
            <div style="position: absolute;left:22%;top:43px;" id="productbreadbuttons">
                <button style="position: absolute;padding: 5px;" id="productbread" onclick="productbread()">Bread</button><br><br>
                <button style="position: absolute;padding: 5px;" id="productadd" onclick="productquantityaddbread()">+1</button><br><br>
                <button style="position: absolute;padding: 5px;"  id="productsubtract" onclick="productquantitysubtractbread()">-1</button><br><br>
            </div>
        </div>
        <div id="productbutter">
            <img style="position: absolute;width: 250px;top: 200px;border-radius: 5px;" src="Butter.jpg" alt="1 image">
            <div style="position: absolute;left:22%;top:33%;" id="productbutterbuttons">
                <button style="position: absolute;padding: 5px;"  id="productbutter" onclick="productbutter()">Butter</button><br><br>
                <button style="position: absolute;padding: 5px;"  id="productadd" onclick="productquantityaddbutter()">+1</button><br><br>
                <button style="position: absolute;padding: 5px;"  id="productsubtract" onclick="productquantitysubtractbutter()">-1</button><br><br>
            </div>
        </div>
        <div id="productcheese">
            <img style="position: absolute;width: 250px;top:400px;border-radius: 5px;" src="Cheese.jpg" alt="1 image">
            <div style="position: absolute;left:22%;top:63%;" id="productcheesebuttons">
                <button style="position: absolute;padding: 5px;" id="productcheese" onclick="productcheese()">Cheese</button><br><br>
                <button style="position: absolute;padding: 5px;" id="productadd" onclick="productquantityaddcheese()">+1</button><br><br>
                <button style="position: absolute;padding: 5px;" id="productsubtract" onclick="productquantitysubtractcheese()">-1</button><br><br>
            </div>
        </div>
        <div style="position: absolute;left:50%;top:30px;width: 200px;text-align: center;background-color: aquamarine;" id="productdetails">
            <h4 id="productnamebread"></h4>
            <h4 id="productquantitybread"></h4>
            <h4 id="productpricebread"></h4>
        </div>
        <div style="position: absolute;left:50%;top:220px;width: 200px;text-align: center;background-color: aquamarine;" id="productdetails">
            <h4 id="productnamebutter"></h4>
            <h4 id="productquantitybutter"></h4>
            <h4 id="productpricebutter"></h4>
        </div>
        <div style="position: absolute;left:50%;top:420px;width: 200px;text-align: center;background-color: aquamarine;" id="productdetails">
            <h4 id="productnamecheese"></h4>
            <h4 id="productquantitycheese"></h4>
            <h4 id="productpricecheese"></h4>
        </div>
        <button style="position: absolute;left:67%;top:30px;" onclick="reset1()">Reset</button>
        <button style="position: absolute;left:67%;top:220px;" onclick="reset2()">Reset</button>
        <button style="position: absolute;left:67%;top:420px;" onclick="reset3()">Reset</button>
        <button style="position: absolute;left:67%;top:570px;"  onclick="addtocart()">Add to cart</button>
        <button style="position: absolute;left:67%;top:610px;" onclick="viewcart()">View cart</button>
    </body>
    <script src="java.js"></script>
</html>
