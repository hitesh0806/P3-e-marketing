<!DOCTYPE html>
<html>
<head>
    <title>Billing Page</title>
    <style>
   
    </style>
</head>
<body>
    <div class="bill-container">
        <h2>Billing Summary</h2>
        <div class="bill-header">
            <div>Product Name</div>
            <div>Quantity</div>
            <div>Price</div>
        </div>
        <div class="bill-row" id="bread"></div>
        <div class="bill-row" id="butter"></div>
        <div class="bill-row" id="cheese"></div>
        <div class="bill-footer" id="total"></div>
    </div>

    <script>
        window.onload = function () {
            const details = JSON.parse(localStorage.getItem('details'));
            if (details) {
                document.getElementById('bread').innerHTML = `<div>Bread</div><div>${details.a1}</div><div>${details.e1}</div>`;
                document.getElementById('butter').innerHTML = `<div>Butter</div><div>${details.a2}</div><div>${details.e2}</div>`;
                document.getElementById('cheese').innerHTML = `<div>Cheese</div><div>${details.a3}</div><div>${details.e3}</div>`;

                const total = details.e1 + details.e2 + details.e3;
                document.getElementById('total').textContent = `Total: â‚¹${total}`;
            } else {
                document.querySelector('.bill-container').innerHTML = '<p>No content saved</p>';
            }
        }
    </script>
</body>
</html>
